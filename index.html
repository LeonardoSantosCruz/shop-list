<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Compras</title>

</head>
<body>
    
<body class="mt-2">
    <main class="p-3 bg-secondary text-white rounded" id="" >
        <div class="container-1 p-3 bg bg-dark">
            <!-- Deixar opacity em 0.1 /\ -->
            <header class="text-center h1 bg-info rounded">Lista de compras</header>
            <section>
                <div class="input-group mb-1">
                    <span class="input-group-text">Item:</span>
                    <input type="text" class="form-control" placeholder="Item" aria-label="Item">
                    <span class="input-group-text">Qnt:</span>
                    <input type="text" class="form-control" placeholder="Quantidade" aria-label="Quantidade">
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-light mb-2">Adicionar</button> 
                </div>
            </section>
        
            <section>                
                <table class="table table-sm table-striped table-dark text-wrap" id="shopList">
                    <thead>
                        <tr>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Item</th>
                        <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            5kg
                        </td>
                        <td>
                            banana
                        </td>
                        <td>
                            <button class="btn btn-light btn-sm" onclick="showEditForm()">Editar</button>
                            <button class="btn btn-light btn-sm" onclick="deleteItemRow()">Deletar</button>
                        </td>
                    </tr>   
                    <tr>
                        <td>
                            2 Cx
                        </td>
                        <td>
                            Morango
                        </td>
                        <td>
                            <button class="btn btn-light btn-sm" onclick="showEditForm()">Editar</button>
                            <button class="btn btn-light btn-sm" onclick="deleteItemRow()">Deletar</button>
                        </td>
                    </tr>   
                </table>   
            </section>
        </div>
        <form style="display:none;" class="bg-dark p-3 mt-3 rounded">
            <!-- deixar displai block position absolute -->
            <!--se der bayblade no submit <form onsubmit="updateItemRow();return false"></form> -->
            
            <div class="input-group mb-1">
                <span class="input-group-text">Item:</span>
                <input type="text" class="form-control" placeholder="Item" aria-label="Item">
                
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text">Qnt:</span>
                <input type="text" class="form-control" placeholder="Quantidade" aria-label="Quantidade">
            </div>
            <button type="submit" class="btn btn-light btn-sm" onsubmit="updateItemRow()">Alterar</button>
            <!-- <input type="submit" class="btn btn-dark btn-sm" value="Alterar"> -->
            <button class="btn btn-light btn-sm" onclick="hideEditForm()">Cancelar</button>
        </form>

            <button type="button" class="btn btn-dark">
                <span>Acessar estoque</span>
            </button>
            
            <button type="button" class="btn btn-dark">Finalizar Compras</button>
        </nav> -->
        <footer>
        &copy; 2022 - Created by Leonardo Cruz
        </footer>
    </main>

 <script src="./src/JS/script.js"></script>
</body>
</html>
